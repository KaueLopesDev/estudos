<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> para aprender programar</p>

    <p>
        Acessando o site do 
      
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="400px"></iframe>
    
        para aprender programar
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>também é muito legal</p>
</body>
</html>
